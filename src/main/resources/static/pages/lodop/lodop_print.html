<script language="javascript"> 
var LODOP=LodopActive.getLodopD();
LODOP.SET_PRINT_MODE("CATCH_PRINT_STATUS",true);
function createPage(){
var num = arguments[0] ? arguments[0] : 1;
for(var i=0;i<num;i++){
	//LODOP.PRINT_INITA("0.98cm","1.88cm","23.07cm","12.7cm","");
	LODOP.PRINT_INITA("0cm","0cm","23.07cm","12.7cm","");

	LODOP.ADD_PRINT_TEXT("2.1cm","10.5cm","3.15cm","0.66cm","段同海");
	LODOP.SET_PRINT_STYLEA(0,"FontSize",12);
	LODOP.SET_PRINT_STYLEA(0,"Bold",1);
	
	LODOP.ADD_PRINT_TEXT("2.97cm","10.5cm","7.14cm","1.59cm","上海浦东新区中科路2500弄3101室,祖冲之路345号301");
	LODOP.SET_PRINT_STYLEA(0,"FontSize",12);
	LODOP.SET_PRINT_STYLEA(0,"Bold",1);

	LODOP.ADD_PRINT_TEXT("5.0cm","10.9cm","3.54cm","0.64cm","15900918164");
	LODOP.SET_PRINT_STYLEA(0,"FontSize",12);
	LODOP.SET_PRINT_STYLEA(0,"Bold",1);

	LODOP.ADD_PRINT_TEXT("5.0cm","15.2cm","2.54cm","0.64cm","2003210");
	LODOP.SET_PRINT_STYLEA(0,"FontSize",12);
	LODOP.SET_PRINT_STYLEA(0,"Bold",1);

   	if(i!=0){
   		LODOP.NewPage();
   	}
 }
}

function preview(){
  createPage();
  LODOP.SET_PRINT_MODE("CATCH_PRINT_STATUS",true);
  return LODOP.PREVIEW();
}

function mutilPreview(){
   var jobIds="";
   var num = arguments[0] ? arguments[0] : 1;
   for(var i=0;i<num;i++){
     jobIds=jobIds+ preview()+",";
   }
   alert(jobIds);
}

function print(){
  createPage();
  LODOP.SET_PRINT_MODE("CATCH_PRINT_STATUS",true);
  return LODOP.PRINT();
}



function mutilPrint(){
   var jobIds="";
   var num = arguments[0] ? arguments[0] : 1;
   for(var i=0;i<num;i++){
     jobIds=jobIds+ print()+",";
   }
   alert(jobIds);
}

function design() { 
    LODOP.PRINT_INIT("");
	 LODOP.PRINT_DESIGN(); 
  }
  
</script>

<input onclick="print();" type="button" value="直接打印" name="Button1" />
<input onclick="mutilPrint(4);" type="button" value="多次打印" name="Button1" />
<input onclick="design();" type="button" value="设计" name="design" />
